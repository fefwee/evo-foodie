<div class="container">
  <h2>Прочие рецепты</h2>
  <div class="recipe_container" *ngFor="let item of otherRecipe">
    <div class="logo">
      <img src="{{ item.image }}" alt="" />
    </div>
    <div class="description">
      <h3>{{ item.title }}</h3>
      <p>От {{ item.user.name }}</p>
    </div>
  </div>
</div>
