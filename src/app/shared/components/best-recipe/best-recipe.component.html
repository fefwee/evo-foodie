<div class="container">
  <div class="header">
    <h2>Лучшие рецепты</h2>
    <h6>
      На нашем сайте вы найдете лучшие рецепты, которые помогут вам создавать
      великолепные блюда и порадовать своих близких и гостей своим кулинарным
      мастерством.
    </h6>
  </div>
  <div class="box">
    <ng-container *ngFor="let item of recipe">
      <div class="flex">
        <div class="box_recipe">
          <div class="logo">
            <img
              src="{{ item.image }}"
              alt=""
              (click)="navigateTorecipDetail(item.id)"
            />
          </div>
          <div class="description">
            <h5>{{ item.title }}</h5>
          </div>
          <div class="favorite">
            <button 
              mat-mini-fab
              color="warn"
              class="{{isFavorite ? 'favorite_btn_active':'favorite_btn_disable'}}"
              (click)="setFavoriteValue(item.id)"
              (click)="toggle()"
            >
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
          <div class="icons">
            <div class="tags">
              <span><img src="../../../../assets/Timer.svg" alt="" /></span
              >{{ item.timeCooking }}
            </div>
            <div class="tags">
              <span><img src="../../../../assets/ForkKnife.svg" alt="" /></span
              >{{ item.tags }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div class="more" *ngIf="visibleButton">
  <button
    mat-stroked-button
    color="primary"
    style="color: inherit"
    (click)="moreRecipe()"
  >
    Посмотреть еще
  </button>
</div>
