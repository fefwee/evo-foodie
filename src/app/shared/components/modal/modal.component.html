<div class="flex">
  <div class="logo">
    <img
      src="../../../../assets/Exclamation.svg"
      alt=""
      style="width: 40px; height: 40px"
    />
  </div>
  <mat-dialog-content class="mat-typography" style="min-width: 500px">
    <div class="text">
      <h3>
        {{
          modalVariable ? "Удалить этот рецепт?" : "Поделиться этим рецептом?"
        }}
      </h3>
      <p>
        {{
          modalVariable
            ? "Вы хотите удалить этот рецепт"
            : "Вы хотите поделиться этим рецептом со всеми?"
        }}
      </p>
    </div>
  </mat-dialog-content>
</div>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close
    style="border: 1px solid grey; padding: 9px 17px"
  >
    Закрыть
  </button>
  <button
    mat-button
    [mat-dialog-close]="true"
    cdkFocusInitial
    style="background-color: red; color: white; padding: 9px 17px"
    (click)="deleteItem()"
  >
    {{ modalVariable ? "Удалить" : "Поделиться" }}
  </button>
</mat-dialog-actions>
