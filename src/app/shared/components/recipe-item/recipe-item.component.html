<div class="container">
    <div class="box" *ngIf="recipe">
      <ng-container *ngFor="let item of recipe">
        <div class="box_recipe" routerLink="{{item.id}}">
          <div class="logo">
            <img src="{{ item.image }}" alt="" />
          </div>
          <div class="description">
            <h5>{{ item.title }}</h5>
          </div>
          <div class="favorite">
            <button
              mat-mini-fab
              matTooltip="Warn"
              color="warn"
              aria-label="Example mini fab with a heart icon"
            >
              <mat-icon>favorite</mat-icon>
            </button>
          </div>
          <div class="icons">
            <div class="tags">
              <span><img src="../../../../assets/Timer.svg" alt="" /></span
              >{{ item.timeCooking }}
            </div>
            <div class="tags">
              <span><img src="../../../../assets/ForkKnife.svg" alt="" /></span
              >{{ item.tags }}
            </div>
          </div>
        </div>
      </ng-container>
      <div class="more">
        <button mat-stroked-button color="primary" style="color: inherit">
          Посмотреть еще
        </button>
      </div>
    </div>
  </div>
