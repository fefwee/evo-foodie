<div class="container">
  <div class="box" [ngClass]="{ box2: stylesClass }" *ngIf="recipe">
    <ng-container *ngFor="let item of recipe">
      <div
        class="box_recipe"
        [ngClass]="{ box_recipe2: stylesClass }"
        routerLink="{{ item.id }}"
      >
        <div class="logo">
          <img src="{{ item.image }}" alt="" />
        </div>
        <div class="description">
          <h5 [ngClass]="{ title_small: stylesClass }">{{ item.title }}</h5>
        </div>
        <div class="favorite">
          <button
            mat-mini-fab
            matTooltip="Warn"
            color="warn"
            aria-label="Example mini fab with a heart icon"
          >
            <mat-icon>favorite</mat-icon>
          </button>
        </div>
        <div class="icons">
          <div class="tags">
            <span><img src="../../../../assets/Timer.svg" alt="" /></span
            >{{ item.timeCooking }}
          </div>
          <div class="tags">
            <span><img src="../../../../assets/ForkKnife.svg" alt="" /></span
            >{{ item.tags }}
          </div>
        </div>
      </div>
    </ng-container>
    <div class="more" *ngIf="btnVisible">
      <button mat-stroked-button color="primary" style="color: inherit">
        Посмотреть еще
      </button>
    </div>
  </div>
</div>
